{% extends "Navbar.html" %}
{% block content %}
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lung Disease Detection</title>
  
    <link rel="stylesheet" href="/static/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css"
      integrity="sha384-QYIZto+st3yW+o8+5OHfT6S482Zsvz2WfOzpFSXMF9zqeLcFV0/wlZpMtyFcZALm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/flatpickr@4.6.9/dist/flatpickr.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr@4.6.9/dist/flatpickr.min.css">
  
    <style>
      /* Styling for square image container */
      <style>
  /* Styling for square image container */
  #imageContainer {
    width: 200px; /* Set the width and height for the square */
    height: 200px;
    margin: auto; /* Center the container */
    background-color: #f2f2f2; /* Light gray background */
    border: 1px solid #ccc; /* Border */
    overflow: hidden; /* Hide overflow */
  }

  #imageContainer img {
    width: 100%; /* Adjust the width to fill the container */
    height: auto; /* Maintain aspect ratio */
    display: block; /* Remove extra spacing */
    margin: auto; /* Center the image */
  }

  /* Styling for result box */
  #resultBox {
    background-color: #cce8ff; /* Light red shade */
    padding: 20px;
    border-radius: 10px;
    margin-top: 20px;
  }
</style>
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <form action="/upload" enctype="multipart/form-data" method="POST">
            <div class="mb-3">
              <label for="patientName" class="form-label">Patient Name</label>
              <input type="text" class="form-control" id="patientName" name="patientName">
            </div>
            <div class="mb-3">
              <label for="dob" class="form-label">Date of Birth</label>
              <input type="date" class="form-control" id="dob" name="dob">
            </div>
            <div class="mb-3">
              <label for="gender" class="form-label">Gender</label>
              <select class="form-select" id="gender" name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" name="email">
            </div>
            <div class="mb-3">
              <label for="file" class="form-label">Choose Image</label>
              <input type="file" class="form-control" id="file" name="file">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
      <div class="row justify-content-center mt-5">
        <div class="col-md-6">
          <div id="resultBox">
            <h2 style="color: rgba(0, 0, 0, 0.776);">Result</h2>
            <div id="imageResult">
              <h4>Patient Name: {{ patientName }}</h4>
              <h4>Patient DOB: {{ dob }}</h4>
              <h4>Gender: {{ gender }}</h4>
              <h4>Email: {{email}}
              </h4>
              {% if img %}
              <h4>Rendered Image</h4>
              <div id="imageContainer">
                <img id="renderedImage" src="data:image/jpeg;base64,{{ img }}" />
              </div>

            </div>
            <div id="predictionResult">
              <h4>Patient is suffering from:</h4>
              <h5>{{ result }}</h5>
              {% endif %}
            </div>
          </div>
        </div>
      </div>
    </div>
  {% endblock %}
</body>
</html>
