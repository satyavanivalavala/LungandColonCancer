{% extends "Navbar.html" %}
{% block content %}
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lung Disease Detection</title>
  
    <link rel="stylesheet" href="/static/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css"
      integrity="sha384-QYIZto+st3yW+o8+5OHfT6S482Zsvz2WfOzpFSXMF9zqeLcFV0/wlZpMtyFcZALm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/flatpickr@4.6.9/dist/flatpickr.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr@4.6.9/dist/flatpickr.min.css">
  
    <style>
      /* Add your custom styles here */
      #resultBox {
        background-color: #ffcccc; /* Light red shade */
        padding: 20px;
        border-radius: 10px;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <!-- Form for input -->
          <form id="geminiForm" method="post">
            <div class="mb-3">
              <label for="gemini_api_key" class="form-label">Gemini API Key</label>
              <input type="text" class="form-control" id="gemini_api_key" name="gemini_api_key">
            </div>
            <div class="mb-3">
              <label for="prompt" class="form-label">Prompt</label>
              <textarea class="form-control" id="prompt" name="prompt"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
      <div class="row justify-content-center mt-5">
        <div class="col-md-6">
          <!-- Display response -->
          <div id="resultBox" style="display: none;">
            <h2>Response</h2>
            <p id="responseContent"></p>
          </div>
        </div>
      </div>
    </div>

    <script>
  document.getElementById('geminiForm').addEventListener('submit', function(event) {
    event.preventDefault();
    
    // Get form data
    const formData = new FormData(event.target);
    
    // Make POST request to server
    fetch('/get_gemini_completion', {
      method: 'POST',
      body: formData, // Send form data directly
    })
    .then(response => response.text()) // Parse response as text
    .then(data => {
      // Display response
      document.getElementById('resultBox').style.display = 'block';
      document.getElementById('responseContent').textContent = data;
    })
    .catch(error => {
      console.error('Error:', error);
    });
  });
</script>
  </body>
</html>
{% endblock %}
